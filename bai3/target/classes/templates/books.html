<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thư viện Sách</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            color: #667eea;
            font-size: 32px;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        .table-wrapper {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        table td {
            padding: 18px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
            font-size: 14px;
        }
        
        table tr {
            transition: all 0.3s ease;
        }
        
        table tbody tr:hover {
            background-color: #f8f9ff;
        }
        
        table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-edit {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-delete {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                justify-content: center;
            }
            
            table {
                font-size: 12px;
            }
            
            table th, table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Quản lý Thư viện Sách</h1>
            <a href="/books/add" class="btn-add"><i class="fas fa-plus"></i> Thêm sách mới</a>
        </div>
        
        <div class="table-wrapper">
            <table th:if="${!books.isEmpty()}">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-book-open"></i> Tên sách</th>
                        <th><i class="fas fa-user-edit"></i> Tác giả</th>
                        <th><i class="fas fa-tag"></i> Danh mục</th>
                        <th><i class="fas fa-cogs"></i> Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td><strong th:text="${book.title}"></strong></td>
                        <td th:text="${book.author}"></td>
                        <td><span style="background: #e3f2fd; padding: 4px 10px; border-radius: 20px; font-size: 12px; color: #1976d2;" th:text="${book.category}"></span></td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn-edit">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn-delete" 
                                   onclick="return confirm('Bạn chắc chắn muốn xóa sách này?');">
                                    <i class="fas fa-trash-alt"></i> Xóa
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="empty-state" th:if="${books.isEmpty()}">
                <i class="fas fa-inbox"></i>
                <p style="margin-top: 10px; font-size: 16px;">Chưa có sách nào trong thư viện</p>
                <a href="/books/add" class="btn-add" style="margin-top: 20px;"><i class="fas fa-plus"></i> Thêm sách đầu tiên</a>
            </div>
        </div>
    </div>
</body>
</html>
