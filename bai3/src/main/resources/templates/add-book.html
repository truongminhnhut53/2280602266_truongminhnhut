<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách mới</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .header i {
            font-size: 32px;
            color: #667eea;
        }
        
        h1 {
            color: #333;
            font-size: 26px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #999;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }
        
        button, .btn-back {
            flex: 1;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-back {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .btn-back:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-plus-circle"></i>
            <h1>Thêm sách mới</h1>
        </div>
        
        <form th:action="@{/books/add}" method="post">
            <div class="form-group">
                <label for="title"><i class="fas fa-book"></i> Tên sách</label>
                <input type="text" id="title" name="title" placeholder="Nhập tên sách..." required>
            </div>
            
            <div class="form-group">
                <label for="author"><i class="fas fa-user-edit"></i> Tác giả</label>
                <input type="text" id="author" name="author" placeholder="Nhập tên tác giả..." required>
            </div>
            
            <div class="form-group">
                <label for="category"><i class="fas fa-tag"></i> Danh mục</label>
                <input type="text" id="category" name="category" placeholder="Nhập danh mục sách..." required>
            </div>
            
            <div class="form-actions">
                <button type="submit"><i class="fas fa-check"></i> Thêm sách</button>
                <a href="/books" class="btn-back"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </div>
        </form>
    </div>
</body>
</html>
